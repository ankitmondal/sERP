<ion-header>
    <ion-navbar color="secondary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Add Order </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-item-group>
      <ion-item>
        <ion-label fixed>Client Name</ion-label>
        <ion-select [(ngModel)]="ClientId">
            <ion-option *ngFor="let client of Clients" [value]="client.clientID">{{client.clientName}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed>Item</ion-label>
        <ion-select [(ngModel)]="ItemId">
            <ion-option *ngFor="let item of Items" [value]="item.itemID">{{item.itemName}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed>Quantity</ion-label>
        <ion-input type="number" [(ngModel)]="Quantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Melt</ion-label>
        <ion-input type="number" [(ngModel)]="Melt"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Expected Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="ExpectedDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label fixed>Advance</ion-label>
        <ion-input type="number" [(ngModel)]="AdvanceAmount"></ion-input>
      </ion-item>
    </ion-item-group>
    <button ion-button block (click)='addBuyerOrder();'>Save</button>
    <br>
    <ion-card>
      <ion-card-header>
        Added Orders
      </ion-card-header>
        <ion-grid>
          <ion-row>
            <ion-col col-3>Item</ion-col>
            <ion-col col-3>Client</ion-col>
            <ion-col col-3>Quantity</ion-col>
            <ion-col col-3>Expected Date</ion-col>
          </ion-row>
        <button ion-row *ngFor="let order of Orders" (click)="itemTapped($event, order)">
         <ion-col col-3>
          <!-- <ion-icon [name]="worker.icon" item-start></ion-icon> -->
            {{order.itemName}}
        </ion-col>
        <ion-col col-3>{{order.clientName}}</ion-col>
        <ion-col col-3>{{order.quantity}}</ion-col>
        <ion-col col-3>{{order.expectedDate | date:"MM/dd/yy"}}</ion-col>
        </button>
      </ion-grid>
    </ion-card>
  </ion-content>
