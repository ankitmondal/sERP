<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Purchase</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div [hidden]="submitted">
    <ion-item-group>
      <ion-item>
        <ion-label fixed>Worker Name</ion-label>
        <ion-select [(ngModel)]="WorkerName">
          <ion-option *ngFor="let worker of Workers" [value]="worker.kId">{{worker.workerName}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed>Item</ion-label>
        <ion-select [(ngModel)]="ItemName">
          <ion-option *ngFor="let item of Items" [value]="item.itemID">{{item.itemName}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed>Quantity</ion-label>
        <ion-input type="number" [(ngModel)]="Quantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Melt</ion-label>
        <ion-input type="number" [(ngModel)]="Melt"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Wastage</ion-label>
        <ion-input type="number" [(ngModel)]="Wastage"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Payment : {{Melt * 1 + Wastage * 1}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="number" [(ngModel)]="Payment"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Fine : </ion-label>
        <ion-label>{{Fine}}</ion-label>
      </ion-item>

    </ion-item-group>
    <ion-buttons>
      <button ion-button icon-left (click)="calculate();">
        <ion-icon name="calculator"></ion-icon>Calculate
      </button>
      <button ion-button icon-left (click)="presentModal();" [disabled]="Fine === null || Fine === 0">
        <ion-icon name="cloud-upload"></ion-icon>Save
      </button>
    </ion-buttons>
  </div>


  <div [hidden]="!submitted">
    <ion-item-group>
      <ion-item>
        <ion-label>Fine :{{Fine}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Advance : {{Advance}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Balance : {{Fine-Advance}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label> Pay </ion-label>
        <ion-input type="number" [(ngModel)]="MetalPaid"></ion-input>
      </ion-item>
    </ion-item-group>
    <button ion-button block (click)='purchaseFromWorker();'>Save</button>
  </div>

</ion-content>
